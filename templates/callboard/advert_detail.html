{% extends 'base.html' %}
{% load static %}
{% block content%}

<hr>
<h2>{{ advdet.subject }}</h2>
<p>{{ advdet.description }}</p>
<p>{{ advdet.filter }}</p>
<p>
    {% for photo in advdet.images.photos.all %}

        {% if photo.image %}
            <img src="{{ photo.image.url }}" style="width:200px;">
        {% endif%}

    {% endfor%}

</p>
<p>{{ advdet.price }}</p>
<p>{{ advdet.created }}</p>

<hr>


{% endblock %}
